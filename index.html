<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human Anatomy Quiz</title>
    <meta name="description" content="Test your knowledge of the human body, bones and systems"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header role="banner">
        <h1>Human Anatomy Quiz</h1>
        <h2>How well do you know your body?</h2>
    </header>
    
    <div class="nav js-nav">
        <ul>
            <li> Question: <span class="humanpart">0</span>/10</li>
            <li> Score: <span class="score">0</span></li>
            <li> Restart <span class="restart-quiz js-restart-quiz"></span></li>
        </ul>
    </div>
    
    <main role="main">
        <div class="body-parts">
            <h3>Lets see if you're as smart as your Doctor.</h3>
            <button type="button" class="startquiz">Doctor's in!</button>
        </div>
        <div class="anatomyForm"></div>
    </main>

    <footer>
        <p>Copy write 2019 Darren Rose, ATC</p>
    </footer>
    
</body>
</html>
