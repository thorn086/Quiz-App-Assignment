<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human Anatomy Quiz</title>
    <meta name="description" content="Test your knowledge of the human body, bones and systems"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="main.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>

    <header role="banner">
        <h1>Human Anatomy Quiz</h1>
      <div class="nav js-nav">
        <ul>
            <li> Question: <span class="humanpart">0</span>/10</li>
            <li> Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>

    <main role="main">
        <div class="body-parts">
            <h2>Lets see if you're as smart as your Doctor.</h2>
            <button type="button" class="startquiz">Doctor's in!</button>
        </div>
        <div class="anatomyForm"></div>
    
         <section class="feedback-page" role="main">
            <h2>Correct!</h2>
            <h3>You're on your way to becoming the Doctor</h3>
            <button id="js-next-button">Next</button>
          </section>
          <section id="final-page">
                <h2>Final Score: 0 out of 10</h2>
                <h3>You are on par with "....."</h3>
                <button id="js-restart-button">More School?</button>
          </section>
    </main>

    <footer>
        <p>Copy write 2019 Darren Rose, ATC</p>
    </footer>
    
</body>
</html>
